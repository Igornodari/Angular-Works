<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center text-center">
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça o login com sua conta existente !"
          *ngIf="loginCard"
        >
          <div class="flex justify-content-center">
            <input type="email" pInputText placeholder="email" formControlName="email" />
          </div>

          <div class="flex justify-content-center mt-3">
            <input type="password" pInputText placeholder="senha" formControlName="password" />
          </div>

          <div class="card justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>

          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
          >
            Criar conta
          </span>
        </p-card>
      </form>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmmitRegisterForm()">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita !"
          *ngIf="loginCard == false"
        >
          <div class="flex justify-content-center">
            <input type="text" pInputText placeholder="name" formControlName="name" />
          </div>

          <div class="flex justify-content-center mt-3">
            <input type="email" pInputText placeholder="email" formControlName="email"/>
          </div>

          <div class="flex justify-content-center mt-3">
            <input type="password" pInputText placeholder="senha" formControlName="password"  />
          </div>

          <div class="card justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar conta" [disabled]="!this.registerForm.valid"></button>
          </div>

          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
          >
            Fazer Login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
