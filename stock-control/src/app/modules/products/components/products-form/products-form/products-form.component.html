<!-- FORMULARIO DE NOVO PRODUTO -->
<div *ngIf="productAction?.event?.action === addProductAction">
  <form [formGroup]="addFormProduct" (ngSubmit)="handleSubmitProduct()">
    <div class="card flex flex-collumn md:flex-column gap-3">
      <input pInputText placeholder="Nome" formControlName="name" />
      <p-dropdown
        styleClass="w-full"
        [options]="categoriesDatas"
        [(ngModel)]="selectedCategorie"
        optionLabel="name"
        optionValue="id"
        placeholder="Selecione uma categoria"
        formControlName="category_id"
      >
      </p-dropdown>
      <input pInputText placeholder="Preço" formControlName="price" />
      <input pInputText placeholder="Descrição" formControlName="description" />
      <input pInputText placeholder="Quantidade" formControlName="amount" />

      <div
        class="flex flex-row justify-content-center align-content-center align-itens-center m-1"
      >
        <p-button
          [disabled]="!addFormProduct.valid"
          type="submit"
          label="Concluir"
        >
        </p-button>
      </div>
    </div>
  </form>
</div>
<!-- FORMULARIO DE EDITAR PRODUTO -->
<div *ngIf="productAction?.event?.action === editProductAction">
  <form [formGroup]="editFormProduct" (ngSubmit)="handleSubmitEditProduct()">
    <div class="card flex flex-collumn md:flex-column gap-3">
      <input pInputText placeholder="Nome" formControlName="name" />
      <input pInputText placeholder="Preço" formControlName="price" />
      <input pInputText placeholder="Descrição" formControlName="description" />
      <input pInputText type="number" placeholder="Quantidade" formControlName="amount" />

      <div
        class="flex flex-row justify-content-center align-content-center align-itens-center m-1"
      >
        <p-button
          [disabled]="!editFormProduct.valid"
          type="submit"
          label="Concluir"
        >
        </p-button>
      </div>
    </div>
  </form>
</div>
